<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Digital Ocean</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="container">
          <div class="row">

            <div class="logotype col-md-2  bl-padding">
              <img class="logo" src="img/digital-ocean-logo.png" alt="">
            </div>

            <div class="bl-nav-left bl-padding col-md-4 col-md-offset-1">
              <ul>
                <li>
                  <select class="" name="">
                    <option value="Products">Products</option>
                  </select>
                </li>
                <li>
                  <select class="" name="">
                    <option value="Customers">Customers</option>
                  </select>
                </li>
                <li>
                  <select class="" name="">
                    <option value="Community">Community</option>
                  </select>
                </li>
                <li>
                  <select class="" name="">
                    <option value="Pricing">Pricing</option>
                  </select>
                </li>
              </ul>
            </div>

            <div class="bl-nav-right col-md-3 col-md-offset-2">

              <ul>
                <li>
                  <select class="" name="">
                    <option value="Docs">Docs</option>
                  </select>
                </li>
                <li>
                  <select class="" name="">
                    <option value="Support">Support</option>
                  </select>
                </li>
                <li>
                  <select class="" name="">
                    <option value="Login">Login</option>
                  </select>
                </li>
                <li>
                  <button type="button" name="button">Sign Up</button>
                </li>
              </ul>

            </div>

          </div>

        </div>


      </div>

    </div>
    <!-- Navbar -->
    <div class="container box">

    </div>
  </body>
</html>
